name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 1

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        npm ci
      env:
        CI: true

  lint:
  
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 1

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
        
    steps:
    - name: npm run lint
      run: npm run lint
      env:
        CI: true
